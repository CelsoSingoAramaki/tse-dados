<!DOCTYPE html>
<!--[if IE 8]> <html lang="{{ lang }}" class="ie8 no-js"> <![endif]-->
<!--[if IE 9]> <html lang="{{ lang }}" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!-->
<html lang="{{ lang }}">
<!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CEPESP Data</title>

    <link href="{{ 'favicon.ico'|asset }}" rel="shortcut icon"/>

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet"
          type="text/css"/>
    <link href="{{ 'css/app.css'|asset }}" rel="stylesheet" type="text/css"/>

    {% block styles %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="{{ 'images/logo_cepesp.png'|asset }}" alt="Cepesp Data"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">

                {% include "partials/navigation.html" %}

                <li class="nav-item nav-item-float">
                    <a class="nav-link d-inline-block" href="/pt">
                        <img src="{{ 'images/flags/pt-br.png'|asset }}" width="18px" alt=""/>
                    </a>

                    <a class="nav-link d-inline-block mr-4" href="/en">
                        <img src="{{ 'images/flags/en.png'|asset }}" width="18px" alt=""/>
                    </a>

                    <a href="http://cepesp.io/" class="btn btn-outline-primary">
                        Ir para o Cepesp
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="navbar-fix"></div>

{% block header %}{% endblock %}

<div class="container">

    {% block content %}{% endblock %}

</div>

<div class="bg-white mt-4">
    <div class="container p-4">
        <img src="{{ 'images/logo_cepesp.png'|asset }}" height="48px" alt="Cepesp Data"/>
    </div>

    <footer class="border-top border-gray-light pt-3 pb-3">
        <div class="container">
            <small class="text-muted">&copy; 2019 CEPESP All rights reserved.</small>
        </div>
    </footer>
</div>

        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),

        a.async = 1;

        m.parentNode.insertBefore(a, m)

<script src="{{ 'js/app.js'|asset }}"></script>

{% block scripts %}{% endblock %}

</body>
</html>
