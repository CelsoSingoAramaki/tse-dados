<div class="card mt-2" id="table-area" style="display: none">
    <div class="card-header">
        <div class="row align-items-center">
            <div class="col-xs-12 col-sm-3">
                <h5 class="card-title mb-0 text-primary">
                    {{ gettext('query.results') }}
                </h5>
            </div>
            <div class="col-xs-12 col-sm-9">
                <ul class="nav pull-right">

                    <li class="nav-item mr-2">
                        <a href="https://github.com/Cepesp-Fgv/tse-dados/issues" target="_blank"
                           class="btn btn-sm btn-default">
                            <i class="fa fa-github mr-md-2"></i>
                            <span class="hidden-sm">{{ gettext('pages.query.report-error') }}</span>
                        </a>
                    </li>
                    <li class="nav-item mr-2">
                        <button class="btn btn-sm btn-default" type="button" id="download-sql-btn">
                            <i class="fa fa-database mr-md-2"></i>
                            <span class="hidden-sm">{{ gettext('pages.query.download-sql') }}
                        </button>
                    </li>
                    <li class="nav-item mr-2">
                        <button class="btn btn-sm btn-outline-info table-tools" type="button" id="clear-btn" disabled>
                            <i class="fa fa-eraser mr-md-2"></i>
                            <span class="hidden-sm">{{ gettext('pages.query.clear-filters') }}</span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-sm btn-success" type="button" id="donwload-btn" disabled>
                            <i class="fa fa-cloud-download mr-md-2"></i>
                            CSV
                        </button>
                    </li>

                </ul>
            </div>
        </div>


    </div>
    {% if show %}
        <div class="card-body">
            <table class="table table-striped table-bordered table-hover" id="query-table"></table>

            <div id="progress-message" class="callout callout-info" style="display: none">
                <i class="fa fa-spinner fa-pulse fa-fw text-primary"></i>
                {{ gettext('query.loading') }}

                <div class="progress" style='margin: 10px auto'>
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
                </div>
            </div>

            <div id="complete-message" class="callout callout-info" style="display: none">
                <i class="fa fa-check text-success"></i>
                {{ gettext('query.done') }}

                <div class="progress" style='margin: 10px auto'>
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 100%"></div>
                </div>
            </div>

            <div id="error-message" class="callout callout-danger" style="display: none">
                {{ gettext('query.error') }} <br/>
                <button onclick="window.location.href=window.location.href" class="btn btn-outline-primary mt-2">
                    <i class="fa fa-refresh mr-2"></i> Recarregar
                </button>
            </div>

            <div id="busy-message" class="callout callout-danger" style="display: none">
                {{ gettext('query.busy') }} <br/>
                <button onclick="window.location.href=window.location.href" class="btn btn-outline-primary mt-2">
                    <i class="fa fa-refresh mr-2"></i> Recarregar
                </button>
            </div>
        </div>
    {% endif %}
</div>
